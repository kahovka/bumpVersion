name: 'build-test'
on: push # rebuild any PRs and main branch changes

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
      - run: |
          npm run all
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}
      - uses: ./
        with:
          majortokens: 'Major'
          minortokens: 'Minor'
          tagpolicy: 'Minor'
